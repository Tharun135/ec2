name: Deploy to EC2

on:
  push:
    branches:
      - main  # Trigger only on pushes to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Copy files to EC2
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.EC2_KEY }}
        port: 22
        source: "."
        target: "/home/ubuntu/ec2"  # Change if your app is in a different folder
        strip_components: 1

