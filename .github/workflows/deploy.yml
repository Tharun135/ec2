name: Deploy to EC2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ secrets.AWS_REGION }}
          audience: sts.amazonaws.com



      - name: Deploy to EC2
        run: |
          aws ssm send-command \
            --targets "Key=instanceIds,Values=i-0dbafbf9814fb431d" \
            --document-name "AWS-RunShellScript" \
            --comment "Deployment via GitHub OIDC" \
            --parameters 'commands=["echo Deployment complete from GitHub Actions!"]'
