name: Deploy to EC2 via OIDC

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
    # Step 1: Checkout code (optional, if you need the repo locally in workflow)
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Configure AWS credentials using OIDC
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
        aws-region: ${{ secrets.AWS_REGION }}

    # Step 3: Pull latest repo on EC2 using SSM
    - name: Deploy repo to EC2
      run: |
        INSTANCE_ID="i-0dbafbf9814fb431d"
        aws ssm send-command \
          --targets "Key=instanceIds,Values=$INSTANCE_ID" \
          --document-name "AWS-RunShellScript" \
          --comment "Deploy latest GitHub repo" \
          --parameters 'commands=[
            "cd ~/app || mkdir ~/app && cd ~/app",
            "if [ -d .git ]; then git fetch --all && git reset --hard origin/main; else git clone https://github.com/<your-org>/<your-repo>.git .; fi",
            "if [ -f requirements.txt ]; then pip3 install -r requirements.txt; fi"
          ]' \
          --region ${{ secrets.AWS_REGION }}
